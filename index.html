<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" >
    
</head>

<body>
    <div>
        Some content
    </div>
    <button onclick="handleReload()">Reload</button>

    
    <script>
        let noCache = sessionStorage.getItem("noCache");
        const handleReload = () => {
            sessionStorage.setItem("noCache", new Date().getTime())
            window.location.reload();
        }

        const scriptFile = document.createElement("script");
        scriptFile.src = `main.js?${noCache ?? ""}`;

        document.body.appendChild(scriptFile);
    </script>
</body>
</html>
